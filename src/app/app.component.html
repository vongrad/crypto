<div class="app-component">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div id="chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            </div>
            <div class="col-lg-4">
                <h5>Add a new crypto-currency</h5>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <input placeholder="From" class="form-control" id="c-from"
                               [typeaheadMinLength]="0" [typeaheadWaitMs]="100"
                               [(ngModel)]="currencyFrom"
                               [typeahead]="currencies" (typeaheadOnSelect)="updateAvailableConversions($event)">
                    </div>
                    <div class="form-group col-lg-4">
                        <input placeholder="To" class="form-control" id="c-to"
                               [typeaheadMinLength]="0" [typeaheadWaitMs]="100" [(ngModel)]="currencyTo"
                               [typeahead]="availableConversions">
                    </div>
                    <div class="form-group col-lg-4">
                        <button class="btn btn-primary" (click)="addCurrency()">Add</button>
                    </div>
                    <div class="col-lg-12">
                        <span class="error">{{error}}</span>
                    </div>
                    <div class="listings col-lg-12">
                        <h5>Live crypto-currency rates</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let currency of listedCurrencies; let i = index" (click)="setChartCurrency($event, i)" [class.active]="trackedCurrencyKey == (currency.from + currency.to)">
                                    <td>{{currency.from}}</td>
                                    <td>{{currency.to}}</td>
                                    <td>{{currency.price}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
